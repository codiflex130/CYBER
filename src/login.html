<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CyberSecurity</title>

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <label for="user"><i class="fa fa-user"></i>User Name</label><br>
            <input type="text" id="user" required><br>
            <label for="pw"><i class="fa fa-lock"></i>Password</label><br>
            <input type="password" id="pw" required><br>
            <a href="#" class="forgetpw">Forgot Password</a><br>
            <button>
                <i fa fa-send></i>
                <input type="submit" value="Login" id="btn">
            </button>
            <div class="signup">
                Not A Member? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
